name: Build NetBird LuCI App

permissions:
  contents: write

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build_apk:
    runs-on: ubuntu-latest
    steps:
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential git wget curl unzip

    - name: Download OpenWrt Snapshot SDK
      run: |
        # Download latest snapshot SDK for x86/64
        PAGE_CONTENT=$(curl -s https://downloads.openwrt.org/snapshots/targets/x86/64/)
        SDK_FILENAME=$(echo "$PAGE_CONTENT" | grep -oP 'openwrt-sdk-x86-64_gcc-.*?_musl\.Linux-x86_64\.tar\.zst' | head -1)
        
        if [ -z "$SDK_FILENAME" ]; then
          echo "SDK file not found"
          exit 1
        fi
        
        SDK_URL="https://downloads.openwrt.org/snapshots/targets/x86/64/$SDK_FILENAME"
        echo "Found SDK: $SDK_FILENAME"
        
        sdk_name=${SDK_FILENAME%.tar.zst}
        wget -c "$SDK_URL"
        tar axf "$SDK_FILENAME"
        ln -sf "$sdk_name" openwrt_sdk

    - name: Set up OpenWrt SDK
      run: |
        cd openwrt_sdk
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        path: openwrt_sdk/package/luci-app-netbird

    - name: Build APK package
      run: |
        cd openwrt_sdk/
        # Force select our package
        echo "CONFIG_PACKAGE_luci-app-netbird=y" >> .config
        make defconfig
        make package/luci-app-netbird/compile V=s -j$(nproc)

    - name: Upload .apk package
      uses: actions/upload-artifact@v4
      with:
        name: luci-app-netbird-apk
        path: openwrt_sdk/bin/packages/**/luci-app-netbird*.apk

  build_ipk:
    runs-on: ubuntu-latest
    steps:
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential git wget curl unzip

    - name: Download OpenWrt Release 23.05 SDK
      run: |
        # Fixed version 23.05.5 for stability (uses .ipk)
        SDK_URL="https://downloads.openwrt.org/releases/23.05.5/targets/x86/64/openwrt-sdk-23.05.5-x86-64_gcc-12.3.0_musl.Linux-x86_64.tar.xz"
        wget -c "$SDK_URL" -O sdk.tar.xz
        tar xf sdk.tar.xz
        
        # Determine the directory name
        sdk_dir=$(tar tf sdk.tar.xz | head -1 | cut -f1 -d"/")
        ln -sf "$sdk_dir" openwrt_sdk

    - name: Set up OpenWrt SDK
      run: |
        cd openwrt_sdk
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        path: openwrt_sdk/package/luci-app-netbird

    - name: Build IPK package
      run: |
        cd openwrt_sdk
        echo "CONFIG_PACKAGE_luci-app-netbird=y" >> .config
        make defconfig
        make package/luci-app-netbird/compile V=s -j$(nproc)

    - name: Upload .ipk package
      uses: actions/upload-artifact@v4
      with:
        name: luci-app-netbird-ipk
        path: openwrt_sdk/bin/packages/**/luci-app-netbird*.ipk
